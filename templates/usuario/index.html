{% extends 'base/base.html' %}

{% block content %}
{% csrf_token %}

<div align="center" style="color:white"> 

<h1 style="font-family:Indie Flower ;margin-top: 2cm ; font-size: 100px">APUESTAPE</h1>

<form method="post" style="margin-top: 2cm; font-size: 30px" >
  {% csrf_token %}


  <div class="form-group">
    <label for="text">Usuario</label>
    <input  style="width: 40%" type="text" class="form-control" placeholder="Username" name="username">
  </div>
  <div class="form-group" >
    <label for="pwd">Password:</label>
    <input style="width: 40%"  type="password" class="form-control" placeholder="Password" name="password">
  </div>
  <div class="form-group" >
     <button  type="submit" class="btn btn-info">Ingresar</button>
  </div>

</form>


  <div class="form-group" >
     <a  class= "btn btn-info" href="{% url 'usuario:registrar' %}">Registrarse </a>
  </div>

</div>  
  {% endblock %}
