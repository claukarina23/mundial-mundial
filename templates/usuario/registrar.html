{% extends 'base/base.html' %}

{% block content %}


<div align="center" style="color:white"> 

<h2 style="font-family:Indie Flower ;margin-top: 1cm ; font-size: 100px">APUESTAPE</h2>



<form method="post" style="margin-top: 1cm; font-size: 20px">
  {% csrf_token %}
  

  <div class="form-group">
    <label for="text">Nombre:</label>
    <input type="text" style="width: 30%" class="form-control" name="first_name" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="text">Apelido:</label>
    <input type="text" style="width: 30%" class="form-control" name="last_name" placeholder="Apelido">
  </div>
  <div class="form-group">
    <label for="text">Usuario:</label>
    <input type="text" style="width: 30%" class="form-control" name="username" placeholder="Usuario">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" style="width: 30%" class="form-control" name="email" placeholder="@Email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" style="width: 30%" class="form-control" name="password1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="pwd">Repetir Password:</label>
    <input type="password" style="width: 30%" class="form-control" name="password2" placeholder="PasswordS">
  </div>
  <div class="form-group">
     <button type="submit" style="width: 30%" class="btn btn-primary">Guardar</button>
  </div>

</form>

</div>
  {% endblock %}
